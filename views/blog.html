<div class="container-fluid">
  <div class="col-md-12">
    <div ng-repeat="pt in pts" class="post-display">
    <h1>{{ pt.title }}</h1>
    <p>{{ pt.description }}</p>
    <div>
      <span ng-repeat="tg in pt.tags">
        <span class="badge badge-secondary {{tg.color}}">{{ tg.name }}</span>
      </span>
      <div class="float-right">
        <a href="../blog/{{pt.pid}}">read more</a>
      </div>
    </div>
    <hr />
    </div>
  </div>
</div>
